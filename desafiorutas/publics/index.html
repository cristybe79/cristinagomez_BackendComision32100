<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio4</title>
</head>

<body>
    <header class="bg-dark text-white text-center py-3 shadow-lg mb-5">
        <h1 class="fw-bolder">Desafio 4</h1>
    </header>
    <section id="principal" class="container text-center">
        <div id="uploadView mb-5">
            <h2>FORMULARIO</h2>
            <form action="/api/productos" method="post" id="productsForm">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" required name="title" class="form-control">
                <label for="price" class="form-label">Precio</label>
                <input type="number" required name="price" step=".01" class="form-control">
                <label for="thumbnail" class="form-label">URL Imagen</label>
                <input type="text" required name="thumbnail" class="form-control">
                <button type="submit" class="btn btn-success mt-3">CARGAR</button>
            </form>
        </div>
    </section>
</body>

</html>
