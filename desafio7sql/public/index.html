<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-5 justify-content-center px-5"
    >
      <h1 class="fw-bolder text-white text-center text-md-start">WebSockets</h1>
      <hr class="vr text-white d-none d-md-block" style="height: 80px" />
    </nav>
    <div class="container mt-3">
      <div class="formulario">
        <h1>Ingrese Producto</h1>
        <br />

        <form id="agregaProductos">
          <!-- Campo nombre del producto -->
          <div class="input-group input-group-sm mb-3">
            <span
              for="nombre"
              class="input-group-text"
              id="inputGroup-sizing-sm"
              >Titulo</span
            >
            <input
              id="nombre"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              type="text"
              name="title"
              required
            />
          </div>

          <!-- Campo precio del producto -->
          <div class="input-group input-group-sm mb-3">
            <label
              for="precio"
              class="input-group-text"
              id="inputGroup-sizing-sm"
              >Precio
            </label>
            <input
              id="precio"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>

          <!-- Campo url de la foto del producto -->
          <div class="input-group input-group-sm mb-3">
            <label
              for="foto"
              class="input-group-text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="inputGroup-sizing-sm"
              >URL
            </label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>

          <!-- Botón de envío -->
          <button class="btn btn-secondary mt-3">Enviar</button>
        </form>
        <br />
        <div id="productos">hola</div>
      </div>

      <div class="centroMensaje">
        <h1>Centro de Mensajes</h1>
        <br />

        <input
          type="text"
          id="inputUsername"
          class="form-control w-50 my-2 mr-2"
          placeholder="Ingresá tu email"
        />

        <hr />

        <div id="mensajes"></div>

        <form id="agregaMensaje" class="form-inline" autocomplete="off">
          <div class="form-group">
            <input
              disabled
              id="inputMensaje"
              type="text"
              class="form-control my-2 mr-2"
              placeholder="Ingresá un mensaje..."
            />
            <button
              disabled
              id="btnEnviar"
              type="submit"
              class="btn btn-secondary my-2"
            >
              Enviar!
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
